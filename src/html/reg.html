    <div class="register-wrap clearfix">
        <div class="title">30秒快速注册，加入值买</div>
        <form action="../lib/reg.php" method="POST">
            <div class="register-module">
                <ul class="register-tab clearfix">
                    <li class="current">
                        <span class="phone-number">用手机号注册</span>
                    </li>
                </ul>
                <div class="register-phone-number" style="display:block;">
                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>用户名：</div>
                        <input name="username" type="text" class="text" id="username" />
                        <div class="tips">请填写用户名</div>
                    </div>
                    <!-- <div class="register-form">
                        <div class="label"><em class="xh">*</em>验证码：</div>
                        <div class="sms-captcha clearfix">
                            <input name="phone_code" type="text" class="text" />
                            <input name="phone_send" type="button" value="获取短信验证码" class="get-captcha" />
                        </div>
                        <div class="tips">请填写手机号码，然后点击[获取验证码]</div>
                    </div> -->

                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>密码：</div>
                        <input name="password" type="password" class="text" id="password" />
                        <div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
                    </div>

                    <div class="register-form">
                        <div class="label" style="width:90px;">
                            <em class="xh">*</em>确认密码：
                        </div>
                        <input name="pasword_phone" type="password" class="text" id="myuserpass" />
                        <div class="tips">再次输入密码</div>
                    </div>
                    <label class="agreement">
              <input type="checkbox" checked />同意<a href="#"
                >《商城用户协议》</a
              ><a href="#" class="xy_a">《隐私权说明》</a>
            </label>
                    <input name="submit" type="submit" value="注册" class="register-btn" />
                </div>
            </div>
        </form>
    </div>
